<!DOCTYPE html>
<html>
<head>
    <title>Chat | Virtual Doctor</title>
</head>
<body>
    <h2>Welcome to Virtual Doctor Chat</h2>
    <div id="chat-box" style="border:1px solid #ccc; width:400px; height:300px; overflow:auto; padding:10px;">
    </div>
    <br>
    <input type="text" id="msg" placeholder="Type your message...">
    <button id="sendBtn">Send</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', () => {
            const message = document.getElementById('msg').value;
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(res => res.json())
            .then(data => {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<p><b>You:</b> ${message}</p>`;
                box.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
                document.getElementById('msg').value = '';
                box.scrollTop = box.scrollHeight;
            });
        });
    </script>
</body>
</html>
