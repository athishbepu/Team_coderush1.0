<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Doctor – Chat</title>

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/chat/chat.css" />
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-card">
        <!-- Header -->
        <div class="chat-header d-flex align-items-center justify-content-between">
          <div class="dot"></div>
          <div class="flex-grow-1 text-center">
            <h6 class="m-0">Virtual Doctor Assistant</h6>
            <small class="text-secondary">Chat · Health guidance · Triage</small>
          </div>
          <div class="ms-auto d-flex controls">
            <select id="langSelect" class="form-select mx-2" style="width: 140px;">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="ta">Tamil</option>
            </select>
            <a href="/analyse" class="btn btn-primary mx-2" id="btnAnalyse">Analyse</a>
            <a href="/contact" class="btn-esanjeevani mx-2" id="btnRefer">Refer to Doctor</a>
            <a href="/logout" class="btn btn-outline-danger mx-2" id="btnLogout">Logout</a>
          </div>
        </div>
  <!-- Messages -->
        <div id="chatBody" class="chat-body">
          <div class="message from-bot">
            <div class="avatar"><i class="bi bi-robot"></i></div>
            <div class="bubble">
              Hi! I’m your Virtual Doctor Assistant. Tell me your symptoms or
              questions.
            </div>
          </div>
        </div>

        <!-- Typing indicator -->
        <div id="typing" class="typing px-3">Assistant is listening…</div>

        <!-- Footer / Input -->
        <div class="chat-footer">
          <div class="input-row">
            <button
              id="btnMic"
              class="btn btn-outline-secondary"
              title="Voice input"
            >
              <i class="bi bi-mic"></i>
            </button>
            <input
              id="msgInput"
              type="text"
              class="form-control"
              placeholder="Type a message…"
              autocomplete="off"
            />
            <button id="btnSend" class="btn btn-send text-white">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container">
      <div
        id="toast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMsg">Something went wrong.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="../static/chat/chat.js"></script>
</body>
</html>
