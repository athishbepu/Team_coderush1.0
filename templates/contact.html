<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Doctor</title>
  <link rel="stylesheet" href="../static/contact/contact.css" />
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <div class="dot"></div>
      <div class="header-title">
        <h1>Doctor Contacts</h1>
        <small class="text-secondary">Connect · Telemedicine · Support</small>
      </div>
      <div class="controls">
        <a href="chat.html" class="btn btn-return">Return to Chat</a>
        <a href="https://esanjeevani.mohfw.gov.in/#/" target="_blank" class="btn btn-outline-green">eSanjeevani</a>
        <a href="https://abdm.gov.in/" target="_blank" class="btn btn-outline-blue">ABDM Website</a>
      </div>
    </div>

    <section class="doctor-section">
      <div class="doctor-list">
        <!-- Doctor Cards -->
        <div class="doctor-card">
          <img src="../static/bepu.JPG" alt="Dr. Athish Bepu" class="doctor-photo" />
          <div class="doctor-info">
            <h3 class="doctor-name">Dr. Athish Bepu</h3>
            <p class="doctor-specialty">General Physician</p>
            <div class="doctor-links">
              <a href="https://wa.me/7306551712" target="_blank" class="btn-whatsapp">WhatsApp</a>
              <a href="tel:+917306551712" class="btn-call">Call</a>
            </div>
          </div>
        </div>

        <div class="doctor-card">
          <img src="../static/anvith.png" alt="Dr. Anvith S Shetty " class="doctor-photo" />
          <div class="doctor-info">
            <h3 class="doctor-name">Dr. Anvith S Shetty</h3>
            <p class="doctor-specialty">Pediatrician</p>
            <div class="doctor-links">
              <a href="https://wa.me/7760421736" target="_blank" class="btn-whatsapp">WhatsApp</a>
              <a href="tel:+917760421736" class="btn-call">Call</a>
            </div>
          </div>
        </div>

        <div class="doctor-card">
          <img src="../static/batman.JPG" alt="Dr. Thanush J" class="doctor-photo" />
          <div class="doctor-info">
            <h3 class="doctor-name">Dr. Thanush J</h3>
            <p class="doctor-specialty">Dermatologist</p>
            <div class="doctor-links">
              <a href="https://wa.me/918310346537" target="_blank" class="btn-whatsapp">WhatsApp</a>
              <a href="tel:+918310346537" class="btn-call">Call</a>
            </div>
          </div>
        </div>

        <div class="doctor-card">
          <img src="../static/danish.png" alt="Dr. Danish Hussain" class="doctor-photo" />
          <div class="doctor-info">
            <h3 class="doctor-name">Dr. Danish Hussain</h3>
            <p class="doctor-specialty">Cardiologist</p>
            <div class="doctor-links">
              <a href="https://wa.me/918310200219" target="_blank" class="btn-whatsapp">WhatsApp</a>
              <a href="tel:+918310200219" class="btn-call">Call</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="../static/contact/contact.js"></script>
</body>
</html>
