<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Doctor - Register</title>
    <link rel="stylesheet" href="../static/register/register.css" />
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="register-container">
        <div class="top">
          <h1>Virtual Doctor Assistant</h1>
          <p class="tagline">Create your account</p>
        </div>
        <form id="registerForm">
          <div class="reg1">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div class="reg1">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="reg1">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="reg1">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
          </div>
          <div class="reg1">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required />
          </div>
          <div class="reg1">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="reg1">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter your location" required />
          </div>
          <button type="submit">Register</button>
          <p class="login-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </main>
    <script src="../static/register/register.js"></script>
  </body>
</html>
