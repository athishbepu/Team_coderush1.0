<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Doctor - Login</title>
    <link rel="stylesheet" href="../static/login/login.css" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="login-container">
        <div class="top">
          <h1>Virtual Doctor Assistant</h1>
          <p class="tagline">Your healthcare, anytime, anywhere</p>
        </div>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <div>
            <label for="username">Email / Phone</label>
            <input type="text" id="username" placeholder="Enter your email or phone number" name="username" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required />
          </div>
          <button type="submit">Login</button>
          <p>
            Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign Up</a>
          </p>
        </form>
      </div>  
    </main>
    <!-- No JS login logic. Only regular form POST. -->
  </body>
</html>
