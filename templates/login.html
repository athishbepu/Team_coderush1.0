<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Doctor - Login</title>
    <link rel="stylesheet" href="../static/login/login.css" />
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="login-container">
        <div class="top">
          <h1>Virtual Doctor Assistant</h1>
          <p class="tagline">Your healthcare, anytime, anywhere</p>
        </div>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <div>
            <label for="username">Email / Phone</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
          <p>
            Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign Up</a>
          </p>
        </form>
      </div>  
    </main>
    <script src="../static/login/login.js"></script>
    <script>
      // This script is for debugging purposes to ensure the password is being captured
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting immediately
        const password = document.getElementById('password').value;
        console.log("Password received:", password);
        // Here you would typically handle the login logic, such as sending the data to the server
        return {"success": True, "message": "Login successful!", "redirect": "/chat"};
      });
    </script>
  </body>
</html>
